<!DOCTYPE html> <html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="jarvis.css"/>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="container">
    <h1 class="jarvis-title">URVI SHAH</h1>
    <h2 class="jarvis-subtitle">3303</h2>
    <div class="card-container age-card">
      <h1>üéÇ Age Calculator</h1>
      <label class="age-label" for="birthDate">Enter your birth date (DDMMYYYY):</label>
      <input class="age-input" type="text" id="birthDate" maxlength="8" placeholder="02011996" oninput="formatDateInput(this);calculateAge();">
      <div id="ageToday" class="result">Please enter your birth date</div>
      <hr>
      <label class="age-label" for="customDate">Enter a date (DDMMYYYY):</label>
      <input class="age-input" type="text" id="customDate" maxlength="8" placeholder="15062024" oninput="formatDateInput(this);calculateAge();">
      <div id="ageOnDate" class="result">Select a date to see your age</div>
      <div id="additionalInfo" class="hide age-extra">
        <h3>Fun Facts:</h3>
        <div id="funFacts"></div>
      </div>
    </div>
  </div>
  <script src="particles.js"></script>
  <script>
    function formatDateInput(input){input.value=input.value.replace(/[^0-9]/g,'')}
    function parseCustomDate(str){if(str.length!==8)return null;const d=parseInt(str.slice(0,2)),m=parseInt(str.slice(2,4)),y=parseInt(str.slice(4,8));if(d<1||d>31||m<1||m>12||y<1900||y>2100)return null;const date=new Date(y,m-1,d);if(date.getDate()!==d||date.getMonth()!==m-1||date.getFullYear()!==y)return null;return date}
    function calculateAge(){const birth=document.getElementById('birthDate'),custom=document.getElementById('customDate'),todayDiv=document.getElementById('ageToday'),onDateDiv=document.getElementById('ageOnDate'),info=document.getElementById('additionalInfo'),facts=document.getElementById('funFacts');if(!birth.value||birth.value.length!==8){todayDiv.textContent='Please enter your birth date (8 digits)';onDateDiv.textContent='Select a date to see your age';info.classList.add('hide');return}const birthDate=parseCustomDate(birth.value);if(!birthDate){todayDiv.innerHTML='<span class="err">Invalid birth date format!</span>';onDateDiv.textContent='Select a date to see your age';info.classList.add('hide');return}const today=new Date();todayDiv.innerHTML=formatAge(calculateAgeDetails(birthDate,today));if(custom.value&&custom.value.length===8){const customDate=parseCustomDate(custom.value);if(!customDate){onDateDiv.innerHTML='<span class="err">Invalid date format!</span>'}else if(customDate<birthDate){onDateDiv.innerHTML='<span class="err">Date is before birth date!</span>'}else{onDateDiv.innerHTML=formatAge(calculateAgeDetails(birthDate,customDate))}}else{onDateDiv.textContent='Select a date to see your age'}showFunFacts(birthDate,today,facts);info.classList.remove('hide')}
    function calculateAgeDetails(b,t){let y=t.getFullYear()-b.getFullYear(),m=t.getMonth()-b.getMonth(),d=t.getDate()-b.getDate();if(d<0){m--;const lm=new Date(t.getFullYear(),t.getMonth(),0);d+=lm.getDate()}if(m<0){y--;m+=12}const totalDays=Math.floor((t-b)/(1000*60*60*24)),totalWeeks=Math.floor(totalDays/7),totalMonths=y*12+m;return{years:y,months:m,days:d,totalDays,totalWeeks,totalMonths}}
    function formatAge(a){let r='';if(a.years>0){r+=`<span class="age-large">${a.years}</span> year${a.years!==1?'s':''}`}if(a.months>0){if(r)r+=', ';r+=`<span class="age-medium">${a.months}</span> month${a.months!==1?'s':''}`}if(a.days>0){if(r)r+=', ';r+=`<span>${a.days}</span> day${a.days!==1?'s':''}`}if(!r)r='<span class="age-medium">Born today! üéâ</span>';return r}
    function showFunFacts(b,t,c){const a=calculateAgeDetails(b,t);const nb=new Date(t.getFullYear(),b.getMonth(),b.getDate());if(nb<t)nb.setFullYear(t.getFullYear()+1);const daysTo=Math.ceil((nb-t)/(1000*60*60*24));c.innerHTML=`<div>üìÖ You've lived for <strong>${a.totalDays.toLocaleString()}</strong> days</div><div>üìÜ That's <strong>${a.totalWeeks.toLocaleString()}</strong> weeks</div><div>üóìÔ∏è Or <strong>${a.totalMonths}</strong> months total</div><div>üéà Days until next birthday: <strong>${daysTo}</strong></div><div>‚è∞ You've experienced approximately <strong>${Math.floor(a.totalDays*24).toLocaleString()}</strong> hours of life!</div>`}
  </script>

</body>
</html>
